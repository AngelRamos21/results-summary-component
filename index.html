<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
     <section class="container"> 
            <div class="result-content">
                 <h1> Your Result</h1>
                 <div class="score">
                    <span>76</span> 
                    <b>of 100</b> 
                 </div>
                 <span>Great</span>
                  <p>  You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary-content">
                <h2>Summary</h2>
                <div class="summary-content-states">  
                  <div class="state reaction-bg ">
                    <div class="state-info">
                        <img src="./assets/images/icon-reaction.svg" alt="">                
                        <span>Reaction</span> 
                    </div>
                    <div class="state-score">
                        <span>80</span>
                        / 100
                    </div> 
                </div>
                <div class="state memory-bg ">
                  <div class="state-info">
                      <img src="./assets/images/icon-memory.svg" alt="">                
                      <span>Memory</span> 
                  </div>
                  <div class="state-score">
                      <span>92</span>
                      / 100
                  </div> 
              </div>
              <div class="state verbal-bg ">
                <div class="state-info">
                    <img src="./assets/images/icon-verbal.svg" alt="">                
                    <span>Verbal</span> 
                </div>
                <div class="state-score">
                    <span>61</span>
                    / 100
                </div> 
            </div>
            <div class="state visual-bg ">
              <div class="state-info">
                  <img src="./assets/images/icon-visual.svg" alt="">                
                  <span>Visual</span> 
              </div>
              <div class="state-score">
                  <span>72</span>
                  / 100
              </div> 
          </div>
                </div>
                <span class="button">Continue</span>           
            </div>
     </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Angel</a>.
    </div>
  </footer>
  
  <!-- <script src="script.js" type="module"></script> -->
</body>
</html>
